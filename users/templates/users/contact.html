{% extends "base.html" %}
{% load static %}

{% block csspart %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}

{% block body %}
<div class="container">
    <main>
        <div class="py-1 text-center">
            <h2>Teach with Us!</h2>
            <p class="lead">You can Contact us through the below form </p>
        </div>

        <div class="row justify-content-center"> 
            <div class="col-md-7 col-lg-8">
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <h4 class="mb-3">Join Our Instructor Crew</h4>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="id_first" class="form-label">Name</label>
                            <input type="text" name="fname" id="id_first" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="id_exp" class="form-label">Area of Expertise</label>
                            <input type="text" name="exp" id="id_exp"  class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="id_about" class="form-label">About You</label>
                            <textarea name="about" id="id_about"  class="form-control contactabout"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn contactbtn">Submit</button> 
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
